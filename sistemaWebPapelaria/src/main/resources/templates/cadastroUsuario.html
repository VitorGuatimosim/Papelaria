<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Cadastro de Usuário</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">CADASTRO DE USUÁRIO</h2>

        <div class="container">
            <form class="form-padrao" action="#" th:action="@{/salvarUsuario}" th:object="${usuario}" method="POST">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nomeUsuario">Nome</label><br/>
                                <input th:field="*{nome}" class="rounded form-control" type="text" id="nomeUsuario" 
                                       name="nomeUsuario" pattern="[A-Za-z\s]+$" placeholder="Somente letras!"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                <br/>

                                <label for="dataNascimento">Data de Nascimento</label><br/>
                                <input th:field="*{data_nascimento}" class="rounded form-control" type="date" id="dataNascimento" name="dataNascimento"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('data_nascimento')}" th:errors="*{data_nascimento}"></span>
                                <br/>

                                <label for="celular">Celular</label><br/>
                                <input th:field="*{celular}" class="rounded form-control" type="text" id="celular" name="celular" placeholder="xxxxx-xxxx"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
                                <br/>

                                <label for="cargo">Cargo</label><br/>
                                <input th:field="*{cargo}" class="rounded form-control" type="text" id="cargo" name="cargo" pattern="[A-Za-z\s]+$" placeholder="Somente letras!"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span>
                                <br/>
                                
                                <label for="senha">Senha</label><br/>
                                <input th:field="*{senha}" class="rounded form-control" type="password" id="senha" name="senha" placeholder="Informe uma senha"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="cpf">CPF</label><br/>
                                <input th:field="*{cpf}" class="rounded form-control" type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                                <br/>

                                <label for="dataAdmissao">Data de Admissão</label><br/>
                                <input th:field="*{data_admissao}" class="rounded form-control" type="date" id="dataAdmissao" name="dataAdmissao"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('data_admissao')}" th:errors="*{data_admissao}"></span>
                                <br/>

                                <label for="salario">Salário</label><br/>
                                <input th:field="*{salario}" class="rounded form-control" type="text" id="salario" name="salario"
                                       maxlength="15" pattern="[0-9]+\.[0-9]{2}" placeholder="Informe o valor x,xx ou x.xxx,xx"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span>
                                <br/>
                                
                                <label for="usuario">Usuário</label><br/>
                                <input th:field="*{usuario_nome}" class="rounded form-control" type="text" id="usuario" name="usuario" placeholder="Informe um usuário"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('usuario_nome')}" th:errors="*{usuario_nome}"></span>
                                <br/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <!--<a th:href="@{/}"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>-->
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="ENVIAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
