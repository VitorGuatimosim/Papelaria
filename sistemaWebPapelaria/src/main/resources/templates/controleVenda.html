<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Controle de Vendas</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">HISTÓRICO DE VENDAS</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-3 div-pesquisa">
                    <label for="idVenda">ID</label>
                <input class="rounded form-control" type="number" id="idVenda" name="idVenda" placeholder="Pesquisar por ID de venda"/>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <br/>
                    <a th:href="@{/cadastroVenda}"><button class="btn btn-primary rounded-pill px-3">ADICIONAR</button></a>
                </div>
            </div>
           
            <div class="row tabela-lista">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Valor da Venda</th>
                            <th>Hora da Venda</th>
                            <th>Número de Parcelas</th>
                            <th>Data da Venda</th>
                            <th>Forma de Pagamento</th>
                            <th colspan="2">Funções</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr th:each="ven : ${listarVendas}">
                            <td th:text="${ven.id}"/>
                            <td th:text="${ven.valor_total}"/>
                            <td th:text="${ven.hora_venda}"/>
                            <td th:text="${ven.numero_parcelas}"/>
                            <td th:text="${ven.data_venda}"/>
                            <td th:text="${ven.forma_pagamento}"/>
                            <td><a th:href="@{/editarVenda/{id}(id=${ven.id})}"><i class="bi bi-pencil" style="font-size: 1rem;" title="Editar"/></a></td>
                            <td><a th:href="@{/deletarVenda/{id}(id=${ven.id})}"><i class="bi bi-x-lg" style="font-size: 1rem; color: red;" title="Apagar"/></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row botao-listagem">
                        <div class="col-md-6">
                            <!--<a th:href="@{/}"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>-->
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
