<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Cadastro de Produto</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">CADASTRO DE PRODUTO</h2>

        <div class="container">
            <form class="form-padrao" action="#" th:action="@{/salvarProduto}" th:object="${produto}" method="POST">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nomeProduto">Nome</label><br/>
                                <input th:field="*{nome}" class="rounded form-control" type="text" id="nomeProduto" name="nomeProduto" pattern="[A-Za-z\s]+$" placeholder="Somente letras!"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                <br/>

                                <label for="valor">Valor</label><br/>
                                <input th:field="*{valor}" class="rounded form-control" type="text" id="valor" name="valor"
                                       maxlength="15" pattern="[0-9]+\.[0-9]{2}" placeholder="Informe o valor x.xx"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span>
                                <br/>
                            </div>

                            <div class="col-md-6">
                                <label for="quantidade">Quantidade</label><br/>
                                <input th:field="*{quantidade}" class="rounded form-control" type="number" id="quantidade" name="quantidade" placeholder="Informe um número inteiro, ex: 2."/>
                                <span class="text-danger" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
                                <br/>

                                <label for="categoria">Categoria</label><br/>
                                <select th:field="*{categoria}" class="form-select" name="categoria" id="categoria">
                                    <option value="materialEscolar">Material Escolar</option>
                                    <option value="papel">Papel</option>
                                    <option value="eletronicos">Eletrônicos</option>
                                    <option value="artigosDesenho">Artigos de Desenho</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <!--<a th:href="@{/}"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>-->
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="ENVIAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>        
    </div>
    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
