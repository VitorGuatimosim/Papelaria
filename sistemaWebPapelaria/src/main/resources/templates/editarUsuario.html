<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Editar Usuário</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">EDITAR USUÁRIO</h2>

        <div class="container">
            <form class="form-padrao">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nomeUsuario">Nome</label><br/>
                                <input class="rounded form-control" type="text" id="nomeUsuario" name="nomeUsuario" pattern="[a-z\s]+$" placeholder="Somente letras!"/>
                                <br/>

                                <label for="dataNascimento">Data de Nascimento</label><br/>
                                <input class="rounded form-control" type="date" id="dataNascimento" name="dataNascimento"/>
                                <br/>

                                <label for="celular">Celular</label><br/>
                                <input class="rounded form-control" type="text" id="celular" name="celular" placeholder="xxxxx-xxxx"/>
                                <br/>

                                <label for="cargo">Cargo</label><br/>
                                <input class="rounded form-control" type="text" id="cargo" name="cargo" pattern="[a-z\s]+$" placeholder="Somente letras!"/>
                                <br/>

                                <label for="senha">Senha</label><br/>
                                <input class="rounded form-control" type="password" id="senha" name="senha" placeholder="Informe uma senha"/>
                            </div>

                            <div class="col-md-6">
                                <label for="cpf">CPF</label><br/>
                                <input class="rounded form-control" type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx"/>
                                <br/>

                                <label for="dataAdmissao">Data de Admissão</label><br/>
                                <input class="rounded form-control" type="date" id="dataAdmissao" name="dataAdmissao"/>
                                <br/>

                                <label for="dataNascimento">Data de Nascimento</label><br/>
                                <input class="rounded form-control" type="date" id="dataNascimento" name="dataNascimento"/>
                                <br/>

                                <label for="salario">Salário</label><br/>
                                <input class="rounded form-control" type="text" id="salario" name="salario"
                                       maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" placeholder="Informe o valor x,xx ou x.xxx,xx"/>
                                <br/>

                                <label for="usuario">Usuário</label><br/>
                                <input class="rounded form-control" type="text" id="usuario" name="usuario" placeholder="Informe um usuário"/>
                                <br/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <!--<a th:href="@{/}"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>-->
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="EDITAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
    <footer th:insert="~{footer.html}"></footer>
</body>
</html>
