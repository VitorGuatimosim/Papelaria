<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Editar Usuário</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">EDITAR USUÁRIO</h2>

        <div class="container">
            <form class="form-padrao" id="formEditarUsuario">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="txt_nome_usuario">Nome</label><br/>
                                <input  class="rounded form-control" type="text" id="txt_nome_usuario" 
                                       name="nomeUsuario" pattern="[A-Za-z\s]+$" placeholder="Somente letras!"/>
                                <br/>

                                <label for="txt_data_nascimento">Data de Nascimento</label><br/>
                                <input class="rounded form-control" type="date" id="txt_data_nascimento" name="dataNascimento"/>
                                <br/>

                                <label for="txt_celular">Celular</label><br/>
                                <input class="rounded form-control" type="text" id="txt_celular" name="celular" placeholder="xxxxx-xxxx"/>
                                <br/>

                                <label for="txt_cargo">Cargo</label><br/>
                                <select class="form-select" name="cargo" id="txt_cargo">
                                    <option value="vendedor">Vendedor</option>
                                    <option value="gerente">Gerente</option>
                                </select><br/>
                                
                                <label for="txt_senha">Senha</label><br/>
                                <input class="rounded form-control" type="password" id="txt_senha" name="senha" placeholder="Informe uma senha"/>
                                </div>

                            <div class="col-md-6">
                                <label for="txt_cpf">CPF</label><br/>
                                <input class="rounded form-control" type="text" id="txt_cpf" name="cpf" placeholder="xxx.xxx.xxx-xx"/>
                                <br/>

                                <label for="txt_data_admissao">Data de Admissão</label><br/>
                                <input class="rounded form-control" type="date" id="txt_data_admissao" name="dataAdmissao"/>
                                <br/>

                                <label for="txt_salario">Salário</label><br/>
                                <input class="rounded form-control" type="text" id="txt_salario" name="salario"
                                       maxlength="15" pattern="[0-9]+\.[0-9]{2}" placeholder="Informe o valor x.xx"/>
                                <br/>
                                
                                <label for="txt_usuario">Usuário</label><br/>
                                <input class="rounded form-control" type="text" id="txt_usuario" name="usuario" placeholder="Informe um usuário"/>
                                <br/>
                            </div>
                            <input type="hidden" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="aBtn btn btnSecundario btn-primary rounded-pill px-3" th:href="@{/controleUsuario}">CANCELAR</a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="EDITAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
    <footer th:insert="~{footer.html}"></footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
     <script th:src="@{/js/script.js}"></script>
</body>
</html>
