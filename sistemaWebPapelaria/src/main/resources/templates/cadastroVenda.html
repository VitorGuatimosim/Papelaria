<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Cadastro de Venda</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">CADASTRO DE VENDA</h2>

        <div class="container">
            <form class="form-padrao" id="formCriarVenda">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="txt_valor">Valor da Venda</label><br/>
                                <input class="rounded form-control" type="text" id="txt_valor" name="valor" maxlength="15" pattern="[0-9]+\.[0-9]{2}" 
                                       placeholder="Informe o valor x.xx"/>
                                <br/>

                                <label for="txt_hora_venda">Hora da Venda</label><br/>
                                <input class="rounded form-control" type="time" id="txt_hora_venda" name="horaVenda"/>
                                <br/>

                                <label for="txt_numero_parcelas">Número de Parcelas</label><br/>
                                <input class="rounded form-control" type="number" id="txt_numero_parcelas" name="numeroParcela" 
                                       placeholder="Informe um número inteiro, ex: 2."/>
                                </div>

                            <div class="col-md-6">
                                <label for="txt_data_venda">Data da Venda</label><br/>
                                <input class="rounded form-control" type="date" id="txt_data_venda" name="dataVenda"/>
                                <br/>
                                
                                <label for="txt_forma_pagamento">Forma de Pagamento</label><br/>
                                <select class="form-select" name="formaPagamento" id="txt_forma_pagamento">
                                    <option value="cartaoCredito">Cartão de Crédito</option>
                                    <option value="cartaoDebito">Cartão de Débito</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="pix">PIX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="aBtn btn btnSecundario btn-primary rounded-pill px-3" th:href="@{/controleVenda}">CANCELAR</a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="ENVIAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>        
    </div>
    <footer th:insert="~{footer.html}"></footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
     <script th:src="@{/js/script.js}"></script>
</body>
</html>
