<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>


    <title>Editar Produto</title>
</head>
<body>
    <header th:insert="~{header.html}"></header>

    <div class="main-content">
        <h2 class="titulo-pagina">EDITAR PRODUTO</h2>

        <div class="container">
            <form class="form-padrao" id="formEditarProduto">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nomeProduto">Nome</label><br/>
                                <input class="rounded form-control" type="text" id="txt_nome" name="nomeProduto" pattern="[A-Za-z\s]+$" placeholder="Somente letras!"/>
                                <br/>

                                <label for="valor">Valor</label><br/>
                                <input class="rounded form-control" type="text" id="txt_valor" name="valor"
                                       maxlength="15" pattern="[0-9]+\.[0-9]{2}" placeholder="Informe o valor x.xx"/>
                                <br/>
                             </div>

                            <div class="col-md-6">
                                <label for="quantidade">Quantidade</label><br/>
                                <input class="rounded form-control" type="number" id="txt_quantidade" name="quantidade" placeholder="Informe um número inteiro, ex: 2."/>
                                <br/>
                                
                                <label for="categoria">Categoria</label><br/>
                                <select class="form-select" name="categoria" id="txt_categoria">
                                    <option value="materialEscolar">Material Escolar</option>
                                    <option value="papel">Papel</option>
                                    <option value="eletronicos">Eletrônicos</option>
                                    <option value="artigosDesenho">Artigos de Desenho</option>
                                </select>
                            </div>
                            <input type="hidden" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="aBtn btn btnSecundario btn-primary rounded-pill px-3" th:href="@{/controleProduto}">CANCELAR</a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="EDITAR" class="btn btn-primary rounded-pill px-3"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>        
    </div>
    <footer th:insert="~{footer.html}"></footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
     <script th:src="@{/js/script.js}"></script>
</body>
</html>
