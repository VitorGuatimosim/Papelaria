<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="Estilo/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Estilo/style.css" rel="stylesheet">

    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="Imagens/Logo.png"></a>

        <div class="nav-menu">
            <div class="dropdown">
                <input type="button" value="Menu Venda" class="btn">
                <div class="dropdown-content">
                  <a href="cadastroVenda.html">Cadastrar Venda</a>
                  <a href="#">Listar Vendas Cadastradas</a>
                </div>
            </div>

            <div class="dropdown">
                <input type="button" value="Menu Estoque" class="btn">
                <div class="dropdown-content">
                    <a href="cadastroProduto.html">Cadastrar Produto</a>
                    <a href="#">Listar Produtos Cadastrados</a>
                </div>
            </div>

            <div class="dropdown">
                <input type="button" value="Menu Usuário" class="btn">
                <div class="dropdown-content">
                    <a href="cadastroVenda.html">Cadastrar Usuário</a>
                    <a href="#">Listar Usuários Cadastrados</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2 class="titulo-pagina">CADASTRO DE USUÁRIO</h2>

        <div class="container">
            <form class="form-cadastroVenda">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nomeUsuario">Nome</label><br>
                                <input type="text" id="nomeUsuario" name="nomeUsuario" required pattern="[a-z\s]+$" placeholder="Somente letras!">
                                <br>

                                <label for="dataNascimento">Data de Nascimento</label><br>
                                <input type="date" id="dataNascimento" name="dataNascimento" required>
                                <br>

                                <label for="celular">Celular</label><br>
                                <input type="text" id="celular" name="celular" required placeholder="xxxxx-xxxx">
                                <br>

                                <label for="cargo">Cargo</label><br>
                                <input type="text" id="cargo" name="cargo" required pattern="[a-z\s]+$" placeholder="Somente letras!">
                                <br>

                                <label for="senha">Senha</label><br>
                                <input type="password" id="senha" name="senha" required placeholder="Informe uma senha">
                            </div>

                            <div class="col-md-6">
                                <label for="cpf">CPF</label><br>
                                <input type="text" id="cpf" name="cpf" required placeholder="xxx.xxx.xxx-xx">
                                <br>

                                <label for="dataAdmissao">Data de Admissão</label><br>
                                <input type="date" id="dataAdmissao" name="dataAdmissao" required>
                                <br>

                                <label for="dataNascimento">Data de Nascimento</label><br>
                                <input type="date" id="dataNascimento" name="dataNascimento" required>
                                <br>

                                <label for="salario">Salário</label><br>
                                <input type="text" id="salario" name="salario" required maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" placeholder="Informe o valor x,xx ou x.xxx,xx">
                                <br>

                                <label for="usuario">Usuário</label><br>
                                <input type="text" id="usuario" name="usuario" required placeholder="Informe um usuário">
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row teste">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a href="home.html"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="ENVIAR" class="btn btn-primary rounded-pill px-3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="conteudo-footer">
            <h2>Contatos</h2>
            <div class="item"><a href="#"><img src="imagens/email.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/facebook.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/instagram.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/twitter.png"></a></div>
        </div>
    </footer>
</body>
</html>
