<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="Estilo/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Estilo/style.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header><img src="Imagens/Logo.png"></header>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 bloco-mensagem-inicial">
                    <h1>Seja bem vindo a Papelaria Tesourinha</h1>
                    <br><br>
                    <p>Faça login abaixo!</p>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 form-login">
                    <form action="home.html">
                        <h3>LOGIN</h3>
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" required maxlength="10">
                        <br>

                        <label for="senha">Senha</label>
                        <input type="text" id="senha" name="senha" required>
                        <br>

                        <input type="submit" value="ENTRAR" class="btn btn-primary rounded-pill px-3" onclick="alert('Login feito com sucesso!')">
                    </form>                    
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="conteudo-footer">
            <h2>Contatos</h2>
            <div class="item"><a href="#"><img src="imagens/email.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/facebook.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/instagram.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/twitter.png"></a></div>
        </div>
    </footer>
</body>
</html>
