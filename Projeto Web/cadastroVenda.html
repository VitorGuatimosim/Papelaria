<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="Estilo/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Estilo/style.css" rel="stylesheet">

    <title>Cadastro de Venda</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="Imagens/Logo.png"></a>

        <div class="nav-menu">
            <div class="dropdown">
                <input type="button" value="Menu Venda" class="btn">
                <div class="dropdown-content">
                  <a href="cadastroVenda.html">Cadastrar Venda</a>
                  <a href="#">Listar Vendas Cadastradas</a>
                </div>
            </div>

            <div class="dropdown">
                <input type="button" value="Menu Estoque" class="btn">
                <div class="dropdown-content">
                    <a href="cadastroProduto.html">Cadastrar Produto</a>
                    <a href="#">Listar Produtos Cadastrados</a>
                </div>
            </div>

            <div class="dropdown">
                <input type="button" value="Menu Usuário" class="btn">
                <div class="dropdown-content">
                    <a href="#">Cadastrar Usuário</a>
                    <a href="#">Listar Usuários Cadastrados</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2 class="titulo-pagina">CADASTRO DE VENDA</h2>

        <div class="container">
            <form class="form-cadastroVenda">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="valor">Valor da Venda</label><br>
                                <input type="text" id="valor" name="valor" required maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" placeholder="Informe o valor x,xx ou x.xxx,xx">
                                <br>

                                <label for="horaVenda">Hora da Venda</label><br>
                                <input type="time" id="horaVenda" name="horaVenda" required>
                                <br>

                                <label for="numeroParcela">Número de Parcelas</label><br>
                                <input type="number" id="numeroParcela" name="numeroParcela" required placeholder="Informe um número inteiro, ex: 2.">
                            </div>

                            <div class="col-md-6">
                                <label for="dataVenda">Data da Venda</label><br>
                                <input type="date" id="dataVenda" name="dataVenda" required>
                                <br>

                                <label for="formaPagamento">Forma de Pagamento</label><br>
                                <select name="formaPagamento" id="formaPagamento" required>
                                    <option value="cartaoCredito">Cartão de Crédito</option>
                                    <option value="cartaoDebito">Cartão de Débito</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="pix">PIX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row teste">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <a href="home.html"><button class="btn btnSecundario btn-primary rounded-pill px-3">CANCELAR</button></a>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" value="ENVIAR" class="btn btn-primary rounded-pill px-3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
        
    </div>
    <footer>
        <div class="conteudo-footer">
            <h2>Contatos</h2>
            <div class="item"><a href="#"><img src="imagens/email.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/facebook.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/instagram.png"></a></div>
            <div class="item"><a href="#"><img src="imagens/twitter.png"></a></div>
        </div>
    </footer>
</body>
</html>
